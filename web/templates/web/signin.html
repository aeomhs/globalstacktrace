<!DOCTYPE html>
<html lang="ko" dir="ltr">
  {% load static %}
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen, projection">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Welcome to Global Stack Trace</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">Global Stack Trace</a>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="logo_container">

      </div>
      <div class="login_container">
        <div class="row">
          <form class="col s12" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="input-field col s6">
                <label for="email">Email</label>
                {{form.email}}
                <span class="helper-text" data-error="wrong email format" data-success="o"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <label for="password">Password</label>
                {{form.password}}
              </div>
            </div>
            <div class="btn_container">
                <!-- <a class="waves-effect waves-light btn-large">Login</a> -->
                <input type="submit" class="waves-effect waves-light btn-large" name="login" value="Login">
                <a href="/signup/" class="waves-effect waves-light btn-large">Sign up</a>
              </div>
          </form>
        </div>
      </div>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
  </body>
</html>
