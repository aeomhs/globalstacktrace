<!DOCTYPE html>
<html lang="ko" dir="ltr">
  {% load static %}
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen, projection">
    <link type="text/css" rel="stylesheet" href="{% static 'css/signup.css' %}">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Welcome to Global Stack Trace</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">Global Stack Trace</a>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="logo_container">

      </div>
      <div class="signup_container">
        <div class="row">
          <form class="col s12" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="input-field col s12">
                <!-- <input id="email" type="email" class="validate"> -->
                <label for="email">이메일</label>
                {{form.email}}
                <span class="helper-text" data-error="wrong email format" data-success="o"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <!-- <input placeholder="홍길동" id="name" type="text" class="validate"> -->
                <label for="name">이름</label>
                {{form.name}}
              </div>
              <div class="input-field col s6">
                <!-- <input placeholder="" type="text" class="datepicker"> -->
                <label for="dateofbirth">생년월일</label>
                {{form.date_of_birth}}
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <!-- <input id="password" type="password" class="validate"> -->
                <label for="password">비밀번호</label>
                {{form.password}}
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <!-- <input id="password_confirm" type="password" class="validate"> -->
                <label for="confirm_password">비밀번호 확인</label>
                {{form.confirm_password}}
              </div>
            </div>
            <div class="btn_container">
                <!-- <a class="waves-effect waves-light btn-large">Login</a> -->
                <input type="submit" class="waves-effect waves-light btn-large" name="signup" value="Signup">
              </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/signup.js' %}"></script>
  </body>
</html>
